{% extends "layout.html" %}

{% block content %}
    <div class="col-md-12">
        <a href="#" class="btn btn-doterra btn-lg" role="button">Publish</a>
        <a href="{{url_for('edit_invitation', invitation=invitation)}}" class="btn btn-doterra btn-lg" role="button">Edit</a>
        <br>

        <div id="invitationContainer">
            {% block invitationForm %}
            {% endblock %}

            {% if invitation == '???' %} // some jpg picture
                <img id={{invitation}} src="/static/img/{{invitation}}.jpg">
            {% else %}
                <img id={{invitation}} src="/static/img/{{invitation}}.png">
            {% endif %}

        </div>
    </div>
{% endblock %}
