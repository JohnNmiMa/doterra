{% extends "layout.html" %}

{% block content %}
    <h4 class="choose">Choose a sample invitation or business card to edit</h4>

    <div class="row">
        <!-- Column 1 -->
        <div class="col-md-4">
            <figure>
                <figcaption class="invitationLable">Invitation A</figcaption>
                <a href="{{ url_for('edit_sample', sample='invite1') }}"><img id="invitation" src="static/img/invite1.png"></a>
            </figure>
        </div>

        <!-- Column 2 -->
        <div class="col-md-4">
            <figure>
                <figcaption class="invitationLable">Invitation B</figcaption>
                <a href="{{ url_for('edit_sample', sample='invite2') }}"><img id="invitation" src="static/img/invite2.png"></a>
            </figure>
        </div>

        <!-- Column 3 -->
        <div class="col-md-4">
            <figure>
                <figcaption class="invitationLable">Invitation C</figcaption>
                <a href="{{ url_for('edit_sample', sample='invite3') }}"><img id="invitation" src="static/img/invite3.jpg"></a>
            </figure>
        </div>

    </div>

    <div class="row">
        <!-- Column 1 -->
        <div class="col-md-4">
            <figure>
                <figcaption class="invitationLable">Business Card A - Front</figcaption>
                <a href="{{ url_for('edit_sample', sample='buscard-a-front') }}"><img id="invitation" src="static/img/buscard-a-front.png"></a>
            </figure>
        </div>

        <!-- Column 2 -->
        <div class="col-md-4">
            <figure>
                <figcaption class="invitationLable">Business Card A - Back</figcaption>
                <a href="{{ url_for('publish_sample', sample='buscard-a-back') }}"><img id="invitation" src="static/img/buscard-a-back.png"></a>
            </figure>
        </div>

    </div>


{% endblock %}
